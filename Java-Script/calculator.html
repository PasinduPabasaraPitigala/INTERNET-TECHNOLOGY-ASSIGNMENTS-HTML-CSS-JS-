<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Cal.css">
    <title>Calculator</title>

</head>
<body>
<img id="img1" src="../Assests/images/beautiful-shot-high-white-hilltops-mountains-covered-fog.jpg">
<div class="Container">
    <div class="Calculator">
        <input type="text" placeholder="0" id="output" >
        <button onclick="Clear()" id="btncal">CL</button>
        <button onclick="Clear('del')"id="btndel">DEL</button>
        <button onclick="display('%')"id="btnpercent">%</button>
        <button onclick="display('/')" id="btndevid">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')" id="btnmultiplication">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('-')" id="btnmines">-</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('+')" id="btnplus">+</button>
        <button onclick="display('.')" id="btndot">.</button>
        <button onclick="display('0')">0</button>
        <button onclick="calculate()"class="equal">=</button>
    </div>
</div>
<script>
    let cul = document.getElementById('output');

    function display(num){
        cul.value += num;
    }
    function calculate(){
        try{
            cul.value=eval(cul.value);
        }
        catch (err)
        {
            alert("Invalid")
        }
    }
    function  Clear(){
        cul.value = "";
    }
    function del(){
        cul.value = cul.value.slice(0,1-1);
    }
</script>
</body>
</html>
